<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Listener - Debug Mode</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="listener.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ§ Radio Listener - Debug Mode</h1>

        <div id="status" class="status disconnected">
            âš« Disconnected
        </div>

        <div>
            <button id="connectBtn" class="connect-btn">Connect & Listen</button>
            <button id="disconnectBtn" class="disconnect-btn" style="display:none;">Disconnect</button>
        </div>

        <div class="debug-panel">
            <h3>Debug Information</h3>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Chunks Received</div>
                    <div class="stat-value" id="chunksReceived">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Data Received</div>
                    <div class="stat-value" id="dataReceived">0 KB</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">WebSocket Status</div>
                    <div class="stat-value" id="wsStatus">Closed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Latency</div>
                    <div class="stat-value" id="latency">-</div>
                </div>
            </div>

            <canvas id="visualizer" class="visualizer"></canvas>

            <h4 style="margin-top: 20px;">
                Console Log
                <button class="connect-btn" style="padding: 8px 15px; font-size: 12px;"
                    onclick="clearLog()">Clear</button>
            </h4>
            <div id="debugLog" class="debug-log"></div>
        </div>
    </div>

    <script src="listener.js"></script>
</body>

</html>
