<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Broadcaster - Debug Mode</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="broadcaster.css">
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Radio Broadcaster - Debug Mode</h1>
        
        <div id="status" class="status disconnected">
            ‚ö´ Disconnected
        </div>

        <div>
            <button id="startBtn" class="start-btn">Start Broadcasting</button>
            <button id="stopBtn" class="stop-btn" style="display:none;">Stop Broadcasting</button>
        </div>

        <div class="debug-panel">
            <h3>Debug Information</h3>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Chunks Sent</div>
                    <div class="stat-value" id="chunksSent">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Data Sent</div>
                    <div class="stat-value" id="dataSent">0 KB</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">WebSocket Status</div>
                    <div class="stat-value" id="wsStatus">Closed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Sample Rate</div>
                    <div class="stat-value" id="sampleRate">-</div>
                </div>
            </div>

            <canvas id="visualizer" class="visualizer"></canvas>

            <h4 style="margin-top: 20px;">
                Console Log 
                <button class="clear-btn" onclick="clearLog()">Clear</button>
            </h4>
            <div id="debugLog" class="debug-log"></div>
        </div>
    </div>

    <script src="broadcaster.js"></script>
</body>
</html>
