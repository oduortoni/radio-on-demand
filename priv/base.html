    <title>{{TITLE}}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    {{EXTRA_CSS}}
</head>
<body>
    <div class="container">
        <h1>{{HEADING}}</h1>
